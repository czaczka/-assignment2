<div class="container">
    <form (submit)="addnewUser($event)">
        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="number" class="form-control" id="userid" [(ngModel)]="userid" 
            name="userid" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="userid">User Name</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
            <label for="userid">User email</label>
            <input type="text" class="form-control" id="useremail" [(ngModel)]="useremail" name="useremail">

        </div>
        <div class="form-group">
            <label for="userid">User Role</label>
            <select type="number" class="form-control" id="userole" [(ngModel)]="userole" name="userole" placeholder="0">
                <option value=1>Super User</option>
                <option value=2>User</option>
                <option value=3>Group admin</option>
                <option value=4>Group assistant</option>
              </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square">Add new</i></button>
        </div>

    </form>
</div>
