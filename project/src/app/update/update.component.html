<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>user email</th>
            <th>Role</th>
        </tr>
        <tr style="padding-top: 20px;" *ngFor="let user of users">
            <div class="container">
    <form>
        <div class="form-group"><td>
            <label for="userid">User ID</label>
            <input type="number" class="form-control" id="userid" [(ngModel)]="user.userID" 
            name="userid" placeholder="{{user.userID}}">
        </td></div>
        <div class="form-group"><td>
            <label for="userid">User Name</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.name" name="username" placeholder="{{user.name}}">
        </td></div>
        <div class="form-group"><td>
            <label for="userid">password</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.password" name="username" placeholder="{{user.password}}">
        </td></div>
        <div class="form-group"><td>
            <label for="userid">User email</label>
            <input type="text" class="form-control" id="useremail" [(ngModel)]="user.email" name="useremail" placeholder="{{user.email}}">

        </td></div>
        <div class="form-group"><td>
            <label for="userid">User Role</label>
            <select type="number" class="form-control" id="userole" [(ngModel)]="user.role" name="userole" placeholder="0">
                <option value="Super User">Super User</option>
                <option value="User">User</option>
                <option value="Group admin">Group admin</option>
                <option value="Group assistant">Group assistant</option>
              </select>
        </td></div></form>
        <div class="form-group">
            <button (click)="update(user)" class="btn btn-primary"><i class="fa fa-plus-square">Update</i></button>
        </div></div>
   

    
</tr>
    </table>
</div>
