<div>
    <div class="container">





        <form (submit)="login(useremail,userpassword)">
            <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="useremail" name="email" placeholder="email">
            </div>
            <div class="form-group">
            <label for="userid">Password</label>
            <input type="password" class="form-control" id="userpassword" [(ngModel)]="userpassword" name="userpassword" placeholder="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square">Login</i></button>
            </div>
        </form>




    </div>
</div>
