<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>email</th>
            <th>Password</th>
            <th>role</th>
        </tr>
        <tr style="padding-top: 20px;" *ngFor="let user of users">
            <td>{{user.userID}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.role}}</td>
            <td><span class="btn btn-primary" (click)="update(user.userID)"><i class="fa fa-edit">edit</i></span></td>
            <td>&nbsp; <span class="btn btn-primary" (click)="deleteproduct(user.userID)"><i class="fa fa-trash"></i>Delete</span></td>
            

        </tr>
    </table>
</div>
